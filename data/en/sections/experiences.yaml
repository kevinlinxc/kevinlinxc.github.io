experiences:
- company:
    name: Sauce Labs
    url: "https://www.saucelabs.com"
    location: Vancouver, British Columbia, Canada
    # company overview
    overview: Sauce Labs provides live, automated and continuous testing for web & mobile
      apps on the world's largest cloud-based test platform. Their goal is to ensure digital confidence in their customer's products.
  positions:
  - designation: Software Engineer Intern
    start: May 2021
    end: December 2021
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # end: Dec 2020
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Created PipeDream, a soon-to-be open-source modern, intuitive, web-hosted pipeline-running GUI tool for developers that enables easy, secure variable selection, pipeline sharing, and pipeline transparency
    - Added major automated testing features (Selenium 4, Windows 11, and Mac 12) to Sauce's Python codebase, with heavy use of Gitlab CI and Kubernetes
    - Learned to use complex CI/CD systems and cloud services for the implementation and support of features
    - Used Agile development tools like Jira, Miro, Confluence, and Zoom to communicate with an 8-person team
    - Gained exposure to many DevOps tools such as Google Cloud, AWS, Kubernetes, Docker, and Jenkins

- company:
    name: SNOLAB
    url: "https://www.snolab.ca/"
    location: Sudbury, Ontario, Canada
    overview: SNOLAB is Canada’s deep underground research laboratory, located in Vale’s Creighton mine, specializing in neutrino and dark matter research.
  positions:
  - designation: Student Research Assistant
    start: February 2020
    end: May 2020
    responsibilities:
    - Utilized C++ and ROOT (CERN data language) to create data visualizaiton scripts for a neutrino detector’s radon monitor data
    - Wrote engineering documentation (FMEA, Control Strategy) for an industrial-scale Radon gas reduction system
    - Calculated radon emanation rate of underground lab walls and floors using an acrylic chamber
    - Wrote a rigorously reviewed article explaining Neutrinoless Double Beta Decay, a complicated physics phenomena

- company:
    name: Game of Apps
    url: "https://gameofapps.org/"
    location: Richmond, British Columbia, Canada
    overview: Game of Apps is a Lower Mainland-based non-profit, that works with high-school students to teach valuable programming and design skills.
  positions:
  - designation: Software Developer Intern
    start: July 2019
    end: August 2019
    responsibilities:
    - Collaborated with 14 designers and developers on an app that teaches mobile app design to high schoolers
    - Used Java in Android Studio, created user profile, learning quizzes, credits, and fixed existing bugs
    - Used Git with Bitbucket as a version control tool, and Firebase as a backend
    - Oversaw subteam of 3 developers + 1 designer and communicated with team using Slack, Trello, and Miro

